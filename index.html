        <style>
    body {
      
      background-color: #f9f2f2;
      font-family: 'Lato', sans-serif;
      color: #295294;
      padding: 20px;
    }
    .header{
        font-size: 20px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        align-items: center;
        padding: 0px 40px;
        
    }
    .rheader{
       
        margin:0px 20px; 
    }

    

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      gap: 20px;
      align-items:flex-start;
    }

    .dropdown {
        flex: 0 0 auto;
        max-width: 300px;
        width: 300px;
        /*height: 300px;*/
        border-radius: 10px;
        box-shadow: 0px 0px 20px grey;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: #f62039;
        border: 1px #295294;
        color: black;
        position: relative;
        margin: 20px;
    }

    .dropdown-header {
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      background: #295294;
      color: #f9f2f2;
      border: 1px #111111;
      text-align: center;
      border-radius: 10px 10px 10px 10px;
      box-sizing: border-box;
      padding: 20px;
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      background: #f62039;
      transition: max-height 0.4s ease;
      color: #f9f2f2;
     /* text-shadow: 0 0px 2px black;
      font-size: 15px;
      font-weight: 300;
     */ border-radius: 0 0 10px 10px;
      position: relative;
      top: 0;
      left:0;right:0;
      padding: 0 20px;
    }

    .dropdown-content p {
      margin: 15px 0;
      color: #f9f2f2;
    }
    .dropdown:hover {
  box-shadow: 0px 0px 20px #f62039; /* shadow only on hover */
}

    .dropdown.open .dropdown-content {
      max-height: 100%; /* enough height to show your content */
      padding: 20px;
    }
  </style>
        
    </head>
    <body>
        <div class="header" style="
        box-shadow: 0 0 20px #295294;
        margin:-30px;
        margin-bottom:40px;
        display:flex;
        justify-content:space-between;">
        <div>
            <a href="index.html"style="padding: 25px; color:#295294;text-decoration: none;" onmouseover=" this.style.color='#295294';" onmouseout="this.style.textDecoration='none'; this.style.color='#295294';"><h3>IITKGP material</h3></a>
        </div>

        <div
        style=" display:flex;
        justify-content:space-between;
        ">
            <div class="rheader"><a href="dne.html"  style="padding: 25px; color:#295294;text-decoration: none;" onmouseover=" this.style.color='#F62039';" onmouseout="this.style.textDecoration='none'; this.style.color='#295294';">About</a></div>
            <div class="rheader"><a href="dne.html" style="padding: 15px;padding-right:5px; color:#295294;text-decoration: none;" onmouseover=" this.style.color='#F62039';" onmouseout="this.style.textDecoration='none'; this.style.color='#295294';">Help</a></div>
            

        </div>
            
        </div>





      <div class="container">
            <div class="dropdown" id="dropdown1">
                    <div class="dropdown-header"><h3>Select Department</h3></div>
                    <div class="dropdown-content">
                        <a href="mech5.html" a href="https://zerodha.com/open-account/" style="padding: 25px; color:#f9f2f2;text-decoration: none;font-size:25px;" onmouseover=" this.style.color='#295294';" onmouseout="this.style.textDecoration='none'; this.style.color='#f9f2f2';">Mechanical</a>
                       
                     </div>
              </div>
              <div class="dropdown" id="dropdown2">
                    <div class="dropdown-header"><h3>Contribute</h3></div>
                    <div class="dropdown-content">
                        <p>This is the hidden content that slides down when you click the box.</p>
                        <p>You can add more text, images, or even buttons here.</p>
                     </div>
              </div>
            

      </div>






  <script>
  document.querySelectorAll(".dropdown").forEach(box => {
    const header = box.querySelector(".dropdown-header");
    const content = box.querySelector(".dropdown-content");

    header.addEventListener("click", () => {
      box.classList.toggle("open");
    });

    // prevent clicks/scrolls inside content from bubbling to the header/box
    content.addEventListener("click", (e) => e.stopPropagation());
    content.addEventListener("wheel", (e) => e.stopPropagation(), { passive: true });
    content.addEventListener("touchstart", (e) => e.stopPropagation(), { passive: true });
  });
</script>
        
    </body>
</html>
